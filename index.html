<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator By Mezan</title>
    <!-- font awesome link start -->
    <script
      src="https://kit.fontawesome.com/2abc45480d.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome link end -->
    <!-- bootstarp css link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- bootstarp css link end -->
    <!-- custom css start -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- custom css end -->
  </head>
  <body>
    <header>
      <h2 class="text-center mt-5 mb-4 display-4 fw-bold">Calculator</h2>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-4 mx-auto p-3 neumorphic_body">
              <div class="mx-auto calculator">
                <input
                  type="text"
                  class="input-group text-end input_field neumorphic_input"
                />
                <div class="buttons_row mt-5 pb-5">
                  <div class="d-flex justify-content-around px-3 py-2">
                    <button>C</button>
                    <button>%</button>
                    <button><i class="fa-solid fa-delete-left"></i></button>
                    <button class="special_btn">/</button>
                  </div>
                  <div class="d-flex justify-content-around px-3 py-2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="special_btn">*</button>
                  </div>
                  <div class="d-flex justify-content-around px-3 py-2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="special_btn">-</button>
                  </div>
                  <div class="d-flex justify-content-around px-3 py-2">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="special_btn">+</button>
                  </div>
                  <div class="d-flex justify-content-around px-3 py-2">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="special_btn">=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
